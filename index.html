<!DOCTYPE html>
<html>
  <!-- -->
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    
  </head>
  <style>
   body{
    background-color: bisque;
       
   }

  </style>

  <body>
    <div class="login">
      <h1>Car Price Predictor</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <img src="./fiat_car.jpeg" alt="Fiat500_Car_Img"/>
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="number"
          name="engine power"
          placeholder="Engine Power"
          required="required"
        />
        <br />
        <input
          type="number"
          name="age in days"
          placeholder="Age in Days"
          required="required"
        />
        <br />
        <input type="number" name="km" placeholder="Km" required="required" />
        <br />
        <input
          type="number"
          name="previous owner"
          placeholder="Previous owner"
          required="required"
        />
        <br />
        <input
          type="number"
          name="lounge"
          placeholder="Lounge"
          required="required"
        />
        <br />
        <input type="number" name="pop" placeholder="Pop" required="required" />
        <br />
        <input
          type="number"
          name="sport"
          placeholder="Sport"
          required="required"
        />
        <br />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
